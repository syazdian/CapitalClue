<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <title>CapitalClue</title>
    <!--<base href="/BellServices/Reconciliation/" />-->
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <link rel="stylesheet" href="_content/Radzen.Blazor/css/standard-base.css">
    <link rel="stylesheet" href="jsoneditor.min.css">
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script>
        if (window.location.hostname.includes("localhost")) {
            Blazor.start({
                environment: "Local"
            });
            // document.getElementById('errorui').innerHTML = '<br>it is localhost environment!';
        }
        else if (window.location.hostname.includes("dev")) {
            Blazor.start({
                environment: "Development"
            });
            // document.getElementById('errorui').innerHTML = '<br>it is dev environment!';
        }
        else if (window.location.hostname.includes("staging")) {
            Blazor.start({
                environment: "Staging"
            });
        }
        else {
            Blazor.start({
                environment: "Production"
            });
        }
    </script>
    <script src="_content/Microsoft.Authentication.WebAssembly.Msal/AuthenticationService.js"></script>
    <script src="_content/Radzen.Blazor/Radzen.Blazor.js"></script>
    <script src="js/connectivity.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="js/jsoneditor.min.js"></script>
    <script src="js/JsonFunction.js"></script>
    <script src="js/filestream.js"></script>
</body>
</html>
